[CLUSTER]
HOST= {redshift_cluster_endpoint}
DB_NAME= {database_name}
DB_USER= {user of database}
DB_PASSWORD= {db password}
DB_PORT= {generally port is 5439}

[IAM_ROLE]
ARN = {IAM redshift role which has readonly access to S3 bucket}

[S3]
LOG_DATA = {location of log-data in S3 bucket}
LOG_JSONPATH = {location of json file which has info about log data in S3 bucket}
SONG_DATA= {location of song-data in S3 bucket}